<!-- Concept 1: Certificate/Diploma Style -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C6AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B3FE4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" stroke="#5A2FB8" stroke-width="3"/>
  
  <!-- Certificate/Diploma shape -->
  <rect x="50" y="60" width="100" height="80" rx="5" fill="white" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow1)"/>
  
  <!-- Certificate border decoration -->
  <rect x="55" y="65" width="90" height="70" rx="3" fill="none" stroke="#7B3FE4" stroke-width="2"/>
  
  <!-- Certificate ribbon/seal -->
  <circle cx="100" cy="100" r="15" fill="#FFD700" stroke="#FFA000" stroke-width="2"/>
  <path d="M92 100 L98 106 L108 94" stroke="#7B3FE4" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Certificate lines -->
  <rect x="65" y="75" width="70" height="3" rx="1" fill="#7B3FE4"/>
  <rect x="65" y="85" width="50" height="2" rx="1" fill="#B19CD9"/>
  <rect x="65" y="120" width="60" height="2" rx="1" fill="#B19CD9"/>
  <rect x="65" y="127" width="45" height="2" rx="1" fill="#B19CD9"/>
  
  <!-- Text -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SOLID</text>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">CV</text>
</svg>
