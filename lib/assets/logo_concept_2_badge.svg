<!-- Concept 2: Badge/Stamp Style -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C6AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B3FE4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad2)" stroke="#5A2FB8" stroke-width="3"/>
  
  <!-- Badge outer ring -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="white" stroke-width="4"/>
  <circle cx="100" cy="100" r="42" fill="white" filter="url(#shadow2)"/>
  
  <!-- CV Document icon in center -->
  <rect x="85" y="80" width="30" height="40" rx="3" fill="#7B3FE4"/>
  <rect x="88" y="86" width="24" height="2" rx="1" fill="white"/>
  <rect x="88" y="92" width="18" height="1.5" rx="0.5" fill="white"/>
  <rect x="88" y="97" width="20" height="1.5" rx="0.5" fill="white"/>
  <rect x="88" y="102" width="15" height="1.5" rx="0.5" fill="white"/>
  <rect x="88" y="107" width="22" height="1.5" rx="0.5" fill="white"/>
  <rect x="88" y="112" width="17" height="1.5" rx="0.5" fill="white"/>
  
  <!-- "VERIFIED" stamp effect -->
  <circle cx="100" cy="100" r="35" fill="none" stroke="#4CAF50" stroke-width="3" stroke-dasharray="5,3"/>
  <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4CAF50">VERIFIED</text>
  
  <!-- Checkmark -->
  <path d="M90 100 L97 107 L110 94" stroke="#4CAF50" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SOLID</text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">CV</text>
</svg>
