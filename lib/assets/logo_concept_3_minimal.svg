<!-- Concept 3: Modern Minimal -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C6AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B3FE4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad3)" stroke="#5A2FB8" stroke-width="3"/>
  
  <!-- Stylized CV with checkmark integrated -->
  <path d="M70 60 L130 60 Q135 60 135 65 L135 120 Q135 125 130 125 L125 125 L120 135 L115 125 L70 125 Q65 65 65 65 Q65 60 70 60 Z" fill="white" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Content lines -->
  <rect x="75" y="75" width="45" height="3" rx="1.5" fill="#7B3FE4"/>
  <rect x="75" y="85" width="35" height="2" rx="1" fill="#B19CD9"/>
  <rect x="75" y="92" width="40" height="2" rx="1" fill="#B19CD9"/>
  <rect x="75" y="99" width="30" height="2" rx="1" fill="#B19CD9"/>
  
  <rect x="75" y="110" width="45" height="3" rx="1.5" fill="#7B3FE4"/>
  <rect x="75" y="120" width="38" height="2" rx="1" fill="#B19CD9"/>
  
  <!-- Large integrated checkmark -->
  <circle cx="115" cy="90" r="12" fill="#4CAF50"/>
  <path d="M109 90 L113 94 L121 86" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Text with tagline -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">SOLID CV</text>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E0FF">VERIFIED PROFILES</text>
</svg>
