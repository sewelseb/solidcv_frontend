<!-- Concept 4: Tech/Blockchain Style -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C6AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B3FE4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad4)" stroke="#5A2FB8" stroke-width="3"/>
  
  <!-- Hexagonal tech frame -->
  <polygon points="100,45 125,60 125,90 100,105 75,90 75,60" fill="white" stroke="#E0E0E0" stroke-width="2" opacity="0.9"/>
  
  <!-- CV icon with circuit lines -->
  <rect x="85" y="65" width="30" height="35" rx="2" fill="#7B3FE4"/>
  <rect x="88" y="70" width="24" height="2" rx="1" fill="white"/>
  <rect x="88" y="75" width="18" height="1.5" rx="0.5" fill="white"/>
  <rect x="88" y="80" width="20" height="1.5" rx="0.5" fill="white"/>
  <rect x="88" y="85" width="15" height="1.5" rx="0.5" fill="white"/>
  <rect x="88" y="90" width="22" height="1.5" rx="0.5" fill="white"/>
  
  <!-- Circuit/blockchain connection lines -->
  <circle cx="75" cy="72" r="4" fill="#00BCD4" filter="url(#glow)"/>
  <circle cx="125" cy="72" r="4" fill="#00BCD4" filter="url(#glow)"/>
  <circle cx="75" cy="88" r="4" fill="#00BCD4" filter="url(#glow)"/>
  <circle cx="125" cy="88" r="4" fill="#00BCD4" filter="url(#glow)"/>
  
  <line x1="79" y1="72" x2="85" y2="72" stroke="#00BCD4" stroke-width="2"/>
  <line x1="115" y1="72" x2="121" y2="72" stroke="#00BCD4" stroke-width="2"/>
  <line x1="79" y1="88" x2="85" y2="88" stroke="#00BCD4" stroke-width="2"/>
  <line x1="115" y1="88" x2="121" y2="88" stroke="#00BCD4" stroke-width="2"/>
  
  <!-- Verification badge at bottom -->
  <circle cx="100" cy="120" r="15" fill="#4CAF50" filter="url(#glow)"/>
  <path d="M92 120 L98 126 L108 114" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SOLID</text>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">CV</text>
</svg>
