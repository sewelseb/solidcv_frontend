<!-- Concept 5: Professional Shield -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C6AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B3FE4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow5">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad5)" stroke="#5A2FB8" stroke-width="3"/>
  
  <!-- Shield shape -->
  <path d="M100 50 C85 50 70 55 70 65 L70 100 C70 120 85 135 100 145 C115 135 130 120 130 100 L130 65 C130 55 115 50 100 50 Z" fill="url(#shieldGrad)" stroke="#D0D0D0" stroke-width="2" filter="url(#shadow5)"/>
  
  <!-- CV document inside shield -->
  <rect x="85" y="70" width="30" height="40" rx="3" fill="#7B3FE4"/>
  <rect x="88" y="76" width="24" height="2.5" rx="1" fill="white"/>
  <rect x="88" y="82" width="18" height="2" rx="1" fill="white"/>
  <rect x="88" y="87" width="20" height="2" rx="1" fill="white"/>
  <rect x="88" y="92" width="15" height="2" rx="1" fill="white"/>
  <rect x="88" y="97" width="22" height="2.5" rx="1" fill="white"/>
  <rect x="88" y="103" width="17" height="2" rx="1" fill="white"/>
  
  <!-- Verification checkmark overlay -->
  <circle cx="108" cy="95" r="10" fill="#4CAF50"/>
  <path d="M103 95 L107 99 L113 91" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Shield decoration lines -->
  <path d="M80 75 Q100 65 120 75" stroke="#7B3FE4" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M80 85 Q100 75 120 85" stroke="#7B3FE4" stroke-width="2" fill="none" opacity="0.2"/>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SOLID</text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">CV</text>
</svg>
