<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#7B3FE4" stroke="#5A2FB8" stroke-width="3"/>
  
  <!-- Inner gradient circle -->
  <defs>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C6AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B3FE4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E0FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Document/CV icon -->
  <rect x="60" y="40" width="80" height="100" rx="8" fill="white" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Document lines representing CV content -->
  <rect x="70" y="55" width="60" height="4" rx="2" fill="#7B3FE4"/>
  <rect x="70" y="66" width="45" height="2" rx="1" fill="#B19CD9"/>
  <rect x="70" y="74" width="50" height="2" rx="1" fill="#B19CD9"/>
  <rect x="70" y="82" width="40" height="2" rx="1" fill="#B19CD9"/>
  
  <rect x="70" y="96" width="60" height="4" rx="2" fill="#7B3FE4"/>
  <rect x="70" y="107" width="48" height="2" rx="1" fill="#B19CD9"/>
  <rect x="70" y="115" width="42" height="2" rx="1" fill="#B19CD9"/>
  
  <!-- Large validation checkmark - the key element -->
  <circle cx="120" cy="110" r="18" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" filter="url(#shadow)"/>
  <path d="M113 110 L118 115 L127 106" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Shield icon for security/validation -->
  <path d="M80 125 L80 135 C80 138 82 140 85 140 L95 140 C98 140 100 138 100 135 L100 125 C100 122 98 120 95 120 L85 120 C82 120 80 122 80 125 Z" fill="#FF9800" stroke="#F57C00" stroke-width="1"/>
  <path d="M87 128 L90 131 L93 125" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">SOLID</text>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="url(#textGradient)">CV</text>
</svg>
