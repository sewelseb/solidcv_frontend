<!-- This is a simplified version for PNG conversion -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#7B3FE4" stroke="#5A2FB8" stroke-width="8"/>
  
  <!-- Inner elements -->
  <defs>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C6AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B3FE4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E0FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Document/CV icon -->
  <rect x="150" y="100" width="200" height="250" rx="20" fill="white" stroke="#E0E0E0" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Document header -->
  <rect x="175" y="140" width="150" height="10" rx="5" fill="#7B3FE4"/>
  <rect x="175" y="165" width="120" height="6" rx="3" fill="#B19CD9"/>
  <rect x="175" y="180" width="135" height="6" rx="3" fill="#B19CD9"/>
  <rect x="175" y="195" width="100" height="6" rx="3" fill="#B19CD9"/>
  
  <!-- Second section -->
  <rect x="175" y="230" width="150" height="10" rx="5" fill="#7B3FE4"/>
  <rect x="175" y="255" width="125" height="6" rx="3" fill="#B19CD9"/>
  <rect x="175" y="270" width="110" height="6" rx="3" fill="#B19CD9"/>
  <rect x="175" y="285" width="140" height="6" rx="3" fill="#B19CD9"/>
  
  <!-- Large validation checkmark - main focus -->
  <circle cx="310" cy="280" r="45" fill="#4CAF50" stroke="#2E7D32" stroke-width="5" filter="url(#shadow)"/>
  <path d="M290 280 L305 295 L330 270" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Shield for security/validation -->
  <path d="M200 315 L200 335 C200 342 205 347 212 347 L238 347 C245 347 250 342 250 335 L250 315 C250 308 245 303 238 303 L212 303 C205 303 200 308 200 315 Z" fill="#FF9800" stroke="#F57C00" stroke-width="3"/>
  <path d="M218 320 L225 327 L232 313" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text -->
  <text x="256" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#textGradient)">SOLID</text>
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="url(#textGradient)">CV</text>
</svg>
