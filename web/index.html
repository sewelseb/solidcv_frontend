<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Solid CV - Professional CV Validation and Verification Platform">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Solid CV">
  <link rel="apple-touch-icon" href="favicon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <title>Solid CV - Professional CV Validation</title>
  <link rel="manifest" href="manifest.json">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://solidcv.com/">
  <meta property="og:title" content="SolidCV - Reinventing Trust in Recruitment">
  <meta property="og:description" content="Shape the future of recruitment with a platform where every qualification is strictly verifiable and every professional journey is highlighted with absolute integrity using blockchain technology.">
  <meta property="og:image" content="https://solidcv.com/images/social-share.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="SolidCV - Blockchain-powered CV verification platform">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://solidcv.com/">
  <meta property="twitter:title" content="SolidCV - Reinventing Trust in Recruitment">
  <meta property="twitter:description" content="Shape the future of recruitment with a platform where every qualification is strictly verifiable and every professional journey is highlighted with absolute integrity using blockchain technology.">
  <meta property="twitter:image" content="https://solidcv.com/images/social-share.png">

  <!-- LinkedIn -->
  <meta property="og:site_name" content="SolidCV">
  <meta property="article:author" content="SolidCV Team">

  <!-- Additional SEO meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="CV, resume, blockchain, verification, recruitment, NFT, certificates, diplomas, verified credentials, professional profile">
  <meta name="author" content="SolidCV">
  <meta name="robots" content="index, follow">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://solidcv.com/">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
